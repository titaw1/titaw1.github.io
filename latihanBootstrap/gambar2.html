<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="vieport" content="width=device-width, initial-scale=1">
	<title>Pengenalan Bootstrap</title>
	<!-- Menyisipkan Bootstrap-->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h2 align="center">Pengaturan Gambar pada Bootstrap</h2>
		<div class="row row-cols-1">
			<div class="col">
				<img src="gunung.jfif" class="rounded" alt="gambar round">
				<img src="gunung.jfif" class="rounded-circle" alt="gambar circle">
				<img src="gunung.jfif" class="img-thumbnail" alt="gambar thumbnail">
				<img src="gunung.jfif" class="img-fluid" alt="gambar thumbnail">
			</div>
			<div class="col">
				<div>
					<h2 align="center">Gambar terletak ditengah</h2>
					<img src="gunung.jfif" class="rounded mx-auto d-block" alt="gambar round">
				</div>
				<div>
					<img src="gunung.jfif" class="rounded-circle mx-auto d-block" alt="gambar circle">
				</div>
				<div>
					<img src="gunung.jfif" class="img-thumbnail mx-auto d-block" alt="gambar thumbnail">
				</div>
				<div>
					<img src="gunung.jfif" class="img-fluid mx-auto d-block" alt="gambar thumbnail">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
